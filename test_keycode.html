<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" />
</head>
<body>
Test Keycode: <input type="tel" id="target"/>
<div id="result">
</div>
<script>
$( "#target" ).keyup(function( event ) {
 $("#result").append(event.which + "</br>");
})

</script>
</body>
</html>
